<body>
    <!--- Header gral Boostrap-->
    <header class="encabezado wrap-custom d-inline-flex justify-content-between align-items-center">
            <a class="navbar-brand " href="#">
            <img class="custom-logo d-inline-block " src="assets/logos/Logo Nestle.svg" width="" height="">  
            <span class="custom-brand-text">NESTLE</span> <span class="custom-brand-subtext"> A LA MANO</span>
            </a>    
            
        </header>

    <!---  Nav Bar generico -->
    <nav id="custom-nav">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 d-inline-flex justify-content-center"><h1 class="text-bienvenidos">BIENVENIDOS</h1></div>
                <div class="col-sm-3"></div>
            </div>
        </div>

    </nav>
    <!--- Section Form login-->
    <section class="custom-section-form">
        <div class="container">
            <div class="row" id="">
                <div class="col-sm-0 col-md-3"></div>
                 <div class="col-sm-12 col-md-6 d-flex justify-content-center" id="">
                    <img class="custom-logo2" src="assets/logos/Logo CSD-01.svg" alt="" width="100%" height="100%">
                    <div class="custom-form">                        

                        <form class="form-signin">

                                <h1 class="h3 mb-3 font-weight-normal"></h1>
                                <label for="inputUser" class="sr-only">inputEmail</label>
                                <input type="text" id="inputUser" class="form-control" placeholder="USUARIO" required autofocus>
                                <label for="inputPassword" class="sr-only">inputPassword</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="CONTRASEÑA" required>
                                <div class="checkbox mb-3">  </div>
                                <button class="btn btn-sm btn-secondary btn-grey-form btn-block txt-btn" type="submit">INGRESAR</button>
                                
                        </form>
            
                    </div>
                 </div>
                <div class="col-sm-0 col-md-3"></div>
                
            </div>
            <div class="row custom-row-footer">
                <div class="col-3 col-sm-0"></div>
                <div class="col-12 col-sm-12 text-center "><p class="help-txt">¿Necesitas ayuda? <br> Escribinos a <span id="help-txt2">soporte@nestleamano.com</span> </p> </div>
                <div class="col-3 col-sm-0"></div>
            </div>
            <div class="row custom-row-footer">
                    <div class="col-3"></div>
                    <div class="col-6"></div>
                    <div class="col-3"></div>
                </div>
        </div>
    </section>
    <footer class="custom-footer fixed-bottom">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-sm-12 space-footer">
                        <p class="help">¿Necesitás ayuda? Escribínos a 
                                <a href="mailto:soporte@nestleamano.com">
                                    <span class="custom-txt-footer">soporte@nestleamano.com</span>
                                </a>
                            </p>
                            <p class="legales"> 
                                © 2019 NESTLE. TODOS LOS DERECHOS RESERVADOS.
                            </p>
                </div>
                <div class="col-sm-0   ">
                </div>
                <div class="col-sm-0"></div>
            </div>

        </div>
